<div class="table-responsive">
  <table class="table table-striped" *ngIf='users && users.length'>
    <thead>
    <tr>
      <th>#</th>
      <th>Login</th>
      <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td><a [routerLink]="['/users', user.id]">{{user.login}}</a></td>
      <td>{{user.roles}}</td>
    </tr>
    </tbody>
  </table>
</div>
